name: Laravel CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  # Job 1: Test the code
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Ensure this matches your server PHP version
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
      - name: Execute tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  # Job 2: Deploy to Server
  deploy:
    needs: laravel-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2200 38.242.218.74 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to aaPanel
        run: |
         ssh -o StrictHostKeyChecking=no -p 2200 -i ~/.ssh/id_rsa root@38.242.218.74 "
          # 1. Create directory hierarchy if it doesn't exist
          mkdir -p /www/wwwroot/clovercompany/bhasbni
          
          # 2. Go to the folder
          cd /www/wwwroot/clovercompany/bhasbni
          
          # 3. Git Logic: Clone if new, Pull if exists
          if [ ! -d .git ]; then
             echo 'ðŸ“‚ Folder is empty, cloning repo...'
             git clone git@github.com:MegoABKM/Hasbni_Backend.git .
          else
             echo 'ðŸ”„ Pulling latest changes...'
             git pull origin main
          fi
      
          # 4. Install PHP dependencies
          export COMPOSER_ALLOW_SUPERUSER=1
          composer install --no-dev --optimize-autoloader
      
          # 5. Handle .env file
          if [ ! -f .env ]; then
             cp .env.example .env
             php artisan key:generate
          fi

          # 6. Laravel commands
          php artisan migrate --force
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
      
          # 7. IMPORTANT: Fix Permissions for aaPanel (User is 'www')
          chown -R www:www /www/wwwroot/clovercompany/bhasbni
          chmod -R 755 /www/wwwroot/clovercompany/bhasbni
          chmod -R 775 /www/wwwroot/clovercompany/bhasbni/storage
          chmod -R 775 /www/wwwroot/clovercompany/bhasbni/bootstrap/cache
      
          echo 'âœ… Deployed successfully at \$(date)'
         "
