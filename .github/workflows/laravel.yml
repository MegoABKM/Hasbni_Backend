name: Laravel CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ====== JOB 1: Run Tests (keeps your existing setup) ======
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.0'
      - uses: actions/checkout@v4
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
      - name: Execute tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  # ====== JOB 2: Deploy to Server (NEW!) ======
  deploy:
    needs: laravel-tests  # Only deploy if tests pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only deploy on main branch pushes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH for deployment
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2200 38.242.218.74 >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy Laravel App
        run: |
         ssh -o StrictHostKeyChecking=no -p 2200 -i ~/.ssh/id_rsa root@38.242.218.74 "
          cd /www/wwwroot/bhasbni || mkdir -p /www/wwwroot/bhasbni && cd /www/wwwroot/bhasbni
          git pull origin main
      
          # Install PHP dependencies
          composer install --no-dev --optimize-autoloader
      
          # Laravel optimizations
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
      
          # Set proper permissions
          chown -R www-data:www-data storage bootstrap/cache
      
          echo 'âœ… bhasbni deployed successfully at $(date)'
         "
